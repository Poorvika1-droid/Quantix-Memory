<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantix Memory - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .splash-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
        }

        .floating-icon {
            position: relative;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
            margin-bottom: 2rem;
        }

        .floating-icon i {
            font-size: 3rem;
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            }
            50% { 
                transform: translateY(-20px) rotate(5deg); 
                box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .app-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .app-subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 1.1s both;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
            animation: loading 2s ease-in-out 1.5s both;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: particleFloat 6s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .features {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 2s both;
        }

        .feature {
            text-align: center;
            color: rgba(255,255,255,0.8);
        }

        .feature i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        @media (max-width: 768px) {
            .app-title {
                font-size: 2.5rem;
            }
            
            .floating-icon {
                width: 100px;
                height: 100px;
            }
            
            .floating-icon i {
                font-size: 2.5rem;
            }
            
            .features {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="splash-container">
        <div class="floating-icon">
            <i class="fas fa-brain"></i>
        </div>
        
        <h1 class="app-title">Quantix Memory</h1>
        <p class="app-subtitle">Your intelligent memory assistant powered by AI</p>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-camera"></i>
                <div>Smart Detection</div>
            </div>
            <div class="feature">
                <i class="fas fa-bell"></i>
                <div>Smart Alerts</div>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <div>Habit Tracking</div>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <div>Secure & Private</div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Auto-redirect after 5 seconds
        setTimeout(() => {
            window.location.href = '/login';
        }, 5000);
    </script>
</body>
</html>
